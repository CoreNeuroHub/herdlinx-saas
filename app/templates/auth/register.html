{% extends "base.html" %}

{% block title %}Register - HerdLinx SaaS{% endblock %}

{% block nav_items %}
<a href="{{ url_for('top_level.dashboard') }}" class="px-4 py-2 hover:bg-teal rounded transition">Back to Dashboard</a>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create New User</h2>
        <p class="text-sm text-gray-600 mb-6 text-center">Only top-level users can create new user accounts.</p>
        
        <form method="POST" class="space-y-4" id="registerForm">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username *</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="user_type" class="block text-sm font-medium text-gray-700 mb-2">User Type *</label>
                <select id="user_type" name="user_type" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
                    <option value="top_level">Top Level User</option>
                    <option value="feedlot">Feedlot User</option>
                </select>
            </div>
            
            <div id="feedlotField">
                <label for="feedlot_id" class="block text-sm font-medium text-gray-700 mb-2">Feedlot *</label>
                <select id="feedlot_id" name="feedlot_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
                    <option value="">Select a feedlot</option>
                    {% if feedlots %}
                        {% for feedlot in feedlots %}
                        <option value="{{ feedlot._id }}" {% if selected_feedlot_id == feedlot._id|string %}selected{% endif %}>
                            {{ feedlot.name }} - {{ feedlot.location }}
                        </option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-teal hover:opacity-90 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Create User
                </button>
                <a href="{{ url_for('top_level.dashboard') }}" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg text-center transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var userTypeSelect = document.getElementById('user_type');
    var feedlotField = document.getElementById('feedlotField');
    var feedlotSelect = document.getElementById('feedlot_id');
    
    // Initial state
    function updateFeedlotField() {
        if (userTypeSelect.value === 'feedlot') {
            feedlotField.style.display = 'block';
            feedlotSelect.setAttribute('required', 'required');
        } else {
            feedlotField.style.display = 'none';
            feedlotSelect.removeAttribute('required');
        }
    }
    
    // Update on change
    userTypeSelect.addEventListener('change', updateFeedlotField);
    
    // Set initial state
    updateFeedlotField();
});
</script>
{% endblock %}
