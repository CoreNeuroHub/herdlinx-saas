{% extends "base.html" %}

{% block title %}Create Batch - {{ feedlot.name }}{% endblock %}

{% block nav_items %}
<a href="{{ url_for('feedlot.dashboard', feedlot_id=feedlot._id) }}" class="px-4 py-2 hover:bg-teal rounded transition">Dashboard</a>
<a href="{{ url_for('feedlot.list_batches', feedlot_id=feedlot._id) }}" class="px-4 py-2 hover:bg-teal rounded transition">Back to Batches</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Create New Batch</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST" class="space-y-4">
            <div>
                <label for="batch_number" class="block text-sm font-medium text-gray-700 mb-2">Batch Number *</label>
                <input type="text" id="batch_number" name="batch_number" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                       placeholder="e.g., B2024-001">
            </div>
            
            <div>
                <label for="induction_date" class="block text-sm font-medium text-gray-700 mb-2">Induction Date *</label>
                <input type="date" id="induction_date" name="induction_date" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="source" class="block text-sm font-medium text-gray-700 mb-2">Source *</label>
                <input type="text" id="source" name="source" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                       placeholder="e.g., Farm A, Supplier B">
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                <textarea id="notes" name="notes" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                          placeholder="Additional information about this batch"></textarea>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="flex-1 bg-teal hover:opacity-90 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Create Batch
                </button>
                <a href="{{ url_for('feedlot.list_batches', feedlot_id=feedlot._id) }}" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
