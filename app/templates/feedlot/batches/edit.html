{% extends "base.html" %}

{% block title %}Edit Batch - {{ feedlot.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Batch</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST" data-testid="edit-batch-form" class="space-y-4">
            <div>
                <label for="batch_number" class="block text-sm font-medium text-gray-700 mb-2">Batch Number *</label>
                <input type="text" id="batch_number" name="batch_number" value="{{ batch.batch_number }}" required
                       data-testid="batch-number-input"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                       placeholder="e.g., B2024-001">
            </div>
            
            <div>
                <label for="event_type" class="block text-sm font-medium text-gray-700 mb-2">Event Type *</label>
                <select id="event_type" name="event_type" required
                        data-testid="event-type-select"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
                    <option value="induction" {% if (batch.event_type or 'induction') == 'induction' %}selected{% endif %}>Induction</option>
                    <option value="pairing" {% if batch.event_type == 'pairing' %}selected{% endif %}>Pairing</option>
                    <option value="checkin" {% if batch.event_type == 'checkin' %}selected{% endif %}>Checkin</option>
                    <option value="repair" {% if batch.event_type == 'repair' %}selected{% endif %}>Repair</option>
                    <option value="export" {% if batch.event_type == 'export' %}selected{% endif %}>Export</option>
                </select>
            </div>
            
            <div>
                <label for="event_date" class="block text-sm font-medium text-gray-700 mb-2">Event Date *</label>
                <input type="date" id="event_date" name="event_date" 
                       value="{% if batch.event_date %}{{ batch.event_date.strftime('%Y-%m-%d') }}{% endif %}" required
                       data-testid="event-date-input"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="funder" class="block text-sm font-medium text-gray-700 mb-2">Funder *</label>
                <input type="text" id="funder" name="funder" value="{{ batch.funder }}" required
                       data-testid="funder-input"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                       placeholder="e.g., Farm A, Supplier B">
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                <textarea id="notes" name="notes" rows="4"
                          data-testid="batch-notes-textarea"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                          placeholder="Additional information about this batch">{{ batch.notes or '' }}</textarea>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" data-testid="edit-batch-submit-button" class="flex-1 bg-teal hover:opacity-90 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Update Batch
                </button>
                <a href="{{ url_for('feedlot.view_batch', feedlot_id=feedlot._id, batch_id=batch._id) }}" data-testid="cancel-edit-batch-button" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <button type="button" 
                    onclick="openDeleteBatchModal()"
                    data-testid="delete-batch-button"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                Delete Batch
            </button>
        </div>
    </div>
</div>

<!-- Delete Batch Confirmation Modal -->
<div id="delete-batch-modal" data-testid="delete-batch-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-800">Delete Batch</h2>
                <button onclick="closeDeleteBatchModal()" data-testid="close-delete-batch-modal-button" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Close modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="p-6">
            <p class="text-gray-700 mb-4">Are you sure you want to delete batch <strong>{{ batch.batch_number }}</strong>? This action cannot be undone.</p>
            
            <form method="POST" 
                  action="{{ url_for('feedlot.delete_batch', feedlot_id=feedlot._id, batch_id=batch._id) }}" 
                  data-testid="delete-batch-form"
                  class="flex space-x-4">
                <button type="submit" 
                        data-testid="confirm-delete-batch-button"
                        class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Delete
                </button>
                <button type="button" 
                        onclick="closeDeleteBatchModal()"
                        data-testid="cancel-delete-batch-button"
                        class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Cancel
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function openDeleteBatchModal() {
    document.getElementById('delete-batch-modal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeDeleteBatchModal() {
    document.getElementById('delete-batch-modal').classList.add('hidden');
    document.body.style.overflow = 'auto';
}

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('delete-batch-modal');
        if (!modal.classList.contains('hidden')) {
            closeDeleteBatchModal();
        }
    }
});

// Close modal when clicking outside
document.getElementById('delete-batch-modal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeDeleteBatchModal();
    }
});
</script>
{% endblock %}
