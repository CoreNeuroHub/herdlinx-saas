{% extends "base.html" %}

{% block title %}Edit Pen - {{ feedlot.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Pen</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST" data-testid="edit-pen-form" class="space-y-4">
            <div>
                <label for="pen_number" class="block text-sm font-medium text-gray-700 mb-2">Pen Number *</label>
                <input type="text" id="pen_number" name="pen_number" value="{{ pen.pen_number }}" required
                       data-testid="pen-number-input"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="capacity" class="block text-sm font-medium text-gray-700 mb-2">Capacity *</label>
                <input type="number" id="capacity" name="capacity" value="{{ pen.capacity }}" required min="1"
                       data-testid="pen-capacity-input"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                          data-testid="pen-description-textarea"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">{{ pen.description }}</textarea>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" data-testid="edit-pen-submit-button" class="flex-1 bg-teal hover:opacity-90 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Update Pen
                </button>
                <a href="{{ url_for('feedlot.view_pen', feedlot_id=feedlot._id, pen_id=pen._id) }}" data-testid="cancel-edit-pen-button" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <button type="button" 
                    onclick="openDeletePenModal()"
                    data-testid="delete-pen-button"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                Delete Pen
            </button>
        </div>
    </div>
</div>

<!-- Delete Pen Confirmation Modal -->
<div id="delete-pen-modal" data-testid="delete-pen-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-800">Delete Pen</h2>
                <button onclick="closeDeletePenModal()" data-testid="close-delete-pen-modal-button" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Close modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="p-6">
            <p class="text-gray-700 mb-4">Are you sure you want to delete pen <strong>{{ pen.pen_number }}</strong>? This action cannot be undone.</p>
            
            <form method="POST" 
                  action="{{ url_for('feedlot.delete_pen', feedlot_id=feedlot._id, pen_id=pen._id) }}" 
                  data-testid="delete-pen-form"
                  class="flex space-x-4">
                <button type="submit" 
                        data-testid="confirm-delete-pen-button"
                        class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Delete
                </button>
                <button type="button" 
                        onclick="closeDeletePenModal()"
                        data-testid="cancel-delete-pen-button"
                        class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Cancel
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function openDeletePenModal() {
    document.getElementById('delete-pen-modal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeDeletePenModal() {
    document.getElementById('delete-pen-modal').classList.add('hidden');
    document.body.style.overflow = 'auto';
}

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('delete-pen-modal');
        if (!modal.classList.contains('hidden')) {
            closeDeletePenModal();
        }
    }
});

// Close modal when clicking outside
document.getElementById('delete-pen-modal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeDeletePenModal();
    }
});
</script>
{% endblock %}
