{% extends "base.html" %}

{% block title %}Edit Pen - {{ feedlot.name }}{% endblock %}

{% block nav_items %}
<a href="{{ url_for('feedlot.view_pen', feedlot_id=feedlot._id, pen_id=pen._id) }}" class="px-4 py-2 hover:bg-teal rounded transition">Back</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Pen</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST" class="space-y-4">
            <div>
                <label for="pen_number" class="block text-sm font-medium text-gray-700 mb-2">Pen Number *</label>
                <input type="text" id="pen_number" name="pen_number" value="{{ pen.pen_number }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="capacity" class="block text-sm font-medium text-gray-700 mb-2">Capacity *</label>
                <input type="number" id="capacity" name="capacity" value="{{ pen.capacity }}" required min="1"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">{{ pen.description }}</textarea>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="flex-1 bg-teal hover:opacity-90 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Update Pen
                </button>
                <a href="{{ url_for('feedlot.view_pen', feedlot_id=feedlot._id, pen_id=pen._id) }}" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
