{% extends "base.html" %}

{% block title %}Add Cattle - {{ feedlot.name }}{% endblock %}

{% block nav_items %}
<a href="{{ url_for('feedlot.list_cattle', feedlot_id=feedlot._id) }}" class="px-4 py-2 hover:bg-teal rounded transition">Back to Cattle</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Add Cattle Record</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST" class="space-y-4">
            <div>
                <label for="cattle_id" class="block text-sm font-medium text-gray-700 mb-2">Cattle ID *</label>
                <input type="text" id="cattle_id" name="cattle_id" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                       placeholder="Unique cattle identifier">
            </div>
            
            <div>
                <label for="batch_id" class="block text-sm font-medium text-gray-700 mb-2">Batch *</label>
                <select id="batch_id" name="batch_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
                    <option value="">Select a batch</option>
                    {% for batch in batches %}
                    <option value="{{ batch._id }}">{{ batch.batch_number }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="breed" class="block text-sm font-medium text-gray-700 mb-2">Breed *</label>
                    <input type="text" id="breed" name="breed" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                           placeholder="e.g., Angus">
                </div>
                
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Weight (kg) *</label>
                    <input type="number" id="weight" name="weight" required step="0.1"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="health_status" class="block text-sm font-medium text-gray-700 mb-2">Health Status *</label>
                    <select id="health_status" name="health_status" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
                        <option value="healthy">Healthy</option>
                        <option value="sick">Sick</option>
                        <option value="monitoring">Monitoring</option>
                    </select>
                </div>
                
                <div>
                    <label for="pen_id" class="block text-sm font-medium text-gray-700 mb-2">Pen</label>
                    <select id="pen_id" name="pen_id"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent">
                        <option value="">No pen assigned</option>
                        {% for pen in pens %}
                        <option value="{{ pen._id }}">Pen {{ pen.pen_number }} ({{ pen.capacity }} capacity)</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                <textarea id="notes" name="notes" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal focus:border-transparent"
                          placeholder="Additional information about this cattle"></textarea>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="flex-1 bg-teal hover:opacity-90 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Add Cattle
                </button>
                <a href="{{ url_for('feedlot.list_cattle', feedlot_id=feedlot._id) }}" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
