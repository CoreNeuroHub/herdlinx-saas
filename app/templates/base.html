<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HerdLinx SaaS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#0A2540',
                        'teal': '#2D8B8B',
                        'gold': '#F5A623',
                    }
                }
            }
        }
    </script>
    <style>
        #menu-panel a {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        #menu-panel a:hover {
            background-color: rgba(45, 139, 139, 0.2);
        }
        #actions-dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            color: #374151;
            transition: all 0.2s;
        }
        #actions-dropdown-menu a:hover {
            background-color: #f3f4f6;
            color: #111827;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-navy text-white shadow-lg relative">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between relative">
                <!-- Hamburger Menu Button - Left Side -->
                <button id="hamburger-btn" class="p-2 rounded-md hover:bg-teal transition duration-200 focus:outline-none focus:ring-2 focus:ring-teal" aria-label="Toggle menu">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <!-- Logo and Label - Center -->
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <a href="{% block home_url %}{% endblock %}" class="flex items-center space-x-3">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" 
                             alt="HerdLinx SaaS" 
                             class="h-16 w-16 rounded-full object-cover"
                             onerror="this.style.display='none'; document.getElementById('brand-name').style.display='block';">
                        <span class="text-xl font-bold text-white">HERD MANAGEMENT SYSTEM</span>
                        <span id="brand-name" class="text-2xl font-bold hover:text-teal" style="display:none;">HerdLinx SaaS</span>
                    </a>
                </div>
                <!-- Profile Section - Right Side -->
                {% if session.user_id %}
                    {% set user_profile = session.get('user_profile') %}
                    <div class="relative">
                        <button id="profile-dropdown-btn" class="flex items-center space-x-3 p-2 rounded-md hover:bg-teal transition duration-200 focus:outline-none focus:ring-2 focus:ring-teal" aria-label="Profile menu" aria-expanded="false">
                            {% if user_profile and user_profile.get('profile_picture') %}
                            <img src="{{ user_profile.profile_picture }}" alt="Profile" 
                                 class="w-10 h-10 rounded-full object-cover border-2 border-teal">
                            {% else %}
                            <div class="w-10 h-10 bg-teal rounded-full flex items-center justify-center">
                                <span class="text-lg font-bold text-white">{{ session.username[0].upper() }}</span>
                            </div>
                            {% endif %}
                            <div class="flex flex-col items-start hidden sm:flex">
                                <span class="text-white font-semibold">
                                    {% if user_profile and user_profile.get('first_name') %}
                                        {{ user_profile.first_name }}{% if user_profile.get('last_name') %} {{ user_profile.last_name }}{% endif %}
                                    {% else %}
                                        {{ session.username }}
                                    {% endif %}
                                </span>
                                {% set user_type = session.get('user_type') %}
                                {% if user_type %}
                                    {% set user_type_display = user_type.replace('_', ' ').title() %}
                                    <span class="text-white text-xs opacity-75">{{ user_type_display }}</span>
                                {% endif %}
                            </div>
                            <svg class="w-5 h-5 text-white hidden sm:inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <!-- Profile Dropdown Menu -->
                        <div id="profile-dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-50 border border-gray-200">
                            <div class="py-1">
                                <a href="{{ url_for('auth.profile') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Edit Profile
                                </a>
                                <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="w-10"></div>
                {% endif %}
            </div>
        </div>
        <!-- Hamburger Menu Overlay -->
        <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300" onclick="toggleMenu()"></div>
        <!-- Hamburger Menu Panel -->
        <div id="menu-panel" class="fixed top-0 left-0 h-full w-80 bg-navy shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out overflow-hidden">
            <div class="flex flex-col h-full">
                <div class="p-6 border-b border-teal border-opacity-30 flex-shrink-0">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold text-white">Menu</h2>
                        <button onclick="toggleMenu()" class="p-2 rounded-md hover:bg-teal transition duration-200 focus:outline-none focus:ring-2 focus:ring-teal" aria-label="Close menu">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex-1 py-4 overflow-y-auto min-h-0">
                    <div class="space-y-1">
                        {% block nav_items %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <script>
        function toggleMenu() {
            const menuPanel = document.getElementById('menu-panel');
            const menuOverlay = document.getElementById('menu-overlay');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
            
            const isOpen = !menuPanel.classList.contains('-translate-x-full');
            
            if (isOpen) {
                menuPanel.classList.add('-translate-x-full');
                menuOverlay.classList.add('hidden');
                hamburgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            } else {
                menuPanel.classList.remove('-translate-x-full');
                menuOverlay.classList.remove('hidden');
                hamburgerIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            }
        }
        
        document.getElementById('hamburger-btn').addEventListener('click', toggleMenu);
        
        // Close menu when clicking outside
        document.getElementById('menu-overlay').addEventListener('click', toggleMenu);
        
        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const menuPanel = document.getElementById('menu-panel');
                if (!menuPanel.classList.contains('-translate-x-full')) {
                    toggleMenu();
                }
            }
        });
        
        // Prevent menu from closing when clicking inside the menu panel
        document.getElementById('menu-panel').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Actions Dropdown functionality
        function initActionsDropdown() {
            const actionsDropdownBtn = document.getElementById('actions-dropdown-btn');
            const actionsDropdownMenu = document.getElementById('actions-dropdown-menu');
            
            if (actionsDropdownBtn && actionsDropdownMenu) {
                actionsDropdownBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const isHidden = actionsDropdownMenu.classList.contains('hidden');
                    
                    if (isHidden) {
                        actionsDropdownMenu.classList.remove('hidden');
                        actionsDropdownMenu.style.display = 'block';
                        actionsDropdownBtn.setAttribute('aria-expanded', 'true');
                    } else {
                        actionsDropdownMenu.classList.add('hidden');
                        actionsDropdownMenu.style.display = 'none';
                        actionsDropdownBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    const target = e.target;
                    const isClickInside = actionsDropdownBtn.contains(target) || actionsDropdownMenu.contains(target);
                    if (!isClickInside && !actionsDropdownMenu.classList.contains('hidden')) {
                        actionsDropdownMenu.classList.add('hidden');
                        actionsDropdownMenu.style.display = 'none';
                        actionsDropdownBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Close dropdown on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && !actionsDropdownMenu.classList.contains('hidden')) {
                        actionsDropdownMenu.classList.add('hidden');
                        actionsDropdownMenu.style.display = 'none';
                        actionsDropdownBtn.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        }
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initActionsDropdown);
        } else {
            initActionsDropdown();
        }
        
        // Profile Dropdown functionality
        function initProfileDropdown() {
            const profileDropdownBtn = document.getElementById('profile-dropdown-btn');
            const profileDropdownMenu = document.getElementById('profile-dropdown-menu');
            
            if (profileDropdownBtn && profileDropdownMenu) {
                profileDropdownBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const isHidden = profileDropdownMenu.classList.contains('hidden');
                    
                    if (isHidden) {
                        profileDropdownMenu.classList.remove('hidden');
                        profileDropdownBtn.setAttribute('aria-expanded', 'true');
                    } else {
                        profileDropdownMenu.classList.add('hidden');
                        profileDropdownBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    const target = e.target;
                    const isClickInside = profileDropdownBtn.contains(target) || profileDropdownMenu.contains(target);
                    if (!isClickInside && !profileDropdownMenu.classList.contains('hidden')) {
                        profileDropdownMenu.classList.add('hidden');
                        profileDropdownBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Close dropdown on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && !profileDropdownMenu.classList.contains('hidden')) {
                        profileDropdownMenu.classList.add('hidden');
                        profileDropdownBtn.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        }
        
        // Initialize profile dropdown on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initProfileDropdown);
        } else {
            initProfileDropdown();
        }
    </script>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 left-4 sm:left-auto sm:max-w-sm z-50 space-y-2"></div>

    <!-- Toast Notification System -->
    <script>
        function showToast(message, category = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Brand colors from brand-colors.md
            const brandColors = {
                navy: '#0A2540',
                teal: '#2D8B8B',
                gold: '#F5A623',
                white: '#FFFFFF'
            };
            
            // Determine colors based on category using brand colors
            let bgColor, textColor, borderColor, icon, hoverColor;
            if (category === 'error') {
                // Error: Dark navy background with red accent border
                bgColor = brandColors.navy;
                textColor = brandColors.white;
                borderColor = '#DC2626'; // Red-600 for error visibility
                hoverColor = 'rgba(255, 255, 255, 0.2)';
                icon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            } else if (category === 'success') {
                // Success: Gold for important notifications
                bgColor = brandColors.gold;
                textColor = brandColors.white;
                borderColor = '#D18A1E'; // Darker gold for border
                hoverColor = 'rgba(255, 255, 255, 0.2)';
                icon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else {
                // Info: Teal for secondary information
                bgColor = brandColors.teal;
                textColor = brandColors.white;
                borderColor = brandColors.teal;
                hoverColor = 'rgba(255, 255, 255, 0.2)';
                icon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            }
            
            toast.className = 'border-l-4 rounded-lg shadow-lg p-4 mb-2 flex items-start gap-3 transform transition-all duration-300 translate-x-full opacity-0';
            toast.style.backgroundColor = bgColor;
            toast.style.color = textColor;
            toast.style.borderLeftColor = borderColor;
            
            toast.innerHTML = `
                <div class="flex-shrink-0 mt-0.5">
                    ${icon}
                </div>
                <div class="flex-1">
                    <p class="font-medium">${message}</p>
                </div>
                <button onclick="dismissToast(this)" class="flex-shrink-0 ml-2 transition-colors rounded p-1" style="color: ${textColor};" onmouseover="this.style.backgroundColor='${hoverColor}'" onmouseout="this.style.backgroundColor='transparent'">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            
            container.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
                toast.classList.add('translate-x-0', 'opacity-100');
            }, 10);
            
            // Auto-dismiss after 5 seconds
            const autoDismissTimer = setTimeout(() => {
                dismissToast(toast.querySelector('button'));
            }, 5000);
            
            // Store timer reference to clear if manually dismissed
            toast._autoDismissTimer = autoDismissTimer;
        }
        
        function dismissToast(button) {
            const toast = button.closest('div');
            if (toast._autoDismissTimer) {
                clearTimeout(toast._autoDismissTimer);
            }
            
            toast.classList.remove('translate-x-0', 'opacity-100');
            toast.classList.add('translate-x-full', 'opacity-0');
            
            setTimeout(() => {
                toast.remove();
            }, 300);
        }
        
        // Convert Flask flash messages to toasts
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showToast({{ message|tojson }}, {{ category|tojson }});
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 relative flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-navy text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Herdlinx. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
